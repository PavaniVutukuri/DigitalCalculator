<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./calc.css">
    <script src="./calc.js"defer></script>
</head>
<body>
    <div id="container">
        <form name="calc">
            <input id="display" name="answers" readonly>
            <br><br>
            <input class="buttons"  type="button" value="1" onclick="calc.answers.value+='1'" onmousedown="clickAudio1()">
            <input class="buttons"  type="button" value="2" onclick="calc.answers.value+='2'"onmousedown="clickAudio2()">
            <input class="buttons"  type="button" value="3" onclick="calc.answers.value+='3'"onmousedown="clickAudio3()">
            <input class="buttons"  type="button" value="+" onclick="calc.answers.value+='+'"onmousedown="clickAudioplus()">
            <br><br>
            <input class="buttons" type="button" value="4"onclick="calc.answers.value+='4'"onmousedown="clickAudio4()">
            <input class="buttons" type="button" value="5"onclick="calc.answers.value+='5'"onmousedown="clickAudio5()">
            <input class="buttons" type="button" value="6"onclick="calc.answers.value+='6'"onmousedown="clickAudio6()">
            <input class="buttons" type="button" value="-"onclick="calc.answers.value+='-'"onmousedown="clickAudiominus()">
            <br><br>
            <input class="buttons" type="button" value="7"onclick="calc.answers.value+='7'"onmousedown="clickAudio7()">
            <input class="buttons" type="button" value="8"onclick="calc.answers.value+='8'"onmousedown="clickAudio8()">
            <input class="buttons" type="button" value="9"onclick="calc.answers.value+='9'"onmousedown="clickAudio9()">
            <input class="buttons" type="button" value="*"onclick="calc.answers.value+='*'"onmousedown="clickAudiomulti()">
            <br><br>
            <input class="buttons" type="button" value="/" onclick="calc.answers.value+='/'"onmousedown="clickAudiomod()">
            <input class="buttons" type="button" value="0" onclick="calc.answers.value+='0'"onmousedown="clickAudiozero()">
            <input class="buttons" type="button" value="." onclick="calc.answers.value+='.'"onmousedown="clickAudiopoint()">
            <input class="buttons" type="button" value="%" onclick="calc.answers.value+='%'"onmousedown="clickAudiodivis()">
            <br><br>
            <input id="clearButton" type="button" value="clear" onclick="calc.answers.value=''"onmousedown="clickAudioclear()">
            <input id="equalButton" type="button" value="=" onclick="calc.answers.value=eval(calc.answers.value)" onmousedown="clickAudioequal()">
        </form>
    </div>
</body>
</html>
